<template>
    <template if:true={awardsList.length}>
        <h1 class="slds-var-m-around_medium">Awards</h1>
        <lightning-layout multiple-rows>
            <template for:each={awardsList} for:item="awards">
                <lightning-layout-item key={awards} padding="around-small" size="12" medium-device-size="4" small-device-size="6">
                    <div class="cert-box">
                        <img src={trophy} class="certlogo"/>
                        <span>{awards}</span>
                    </div>
                </lightning-layout-item>
            </template>

        </lightning-layout>
    </template>
   

    <template if:true={superBadgesList.length}>
        <h1 class="slds-var-m-around_medium">Super Badges</h1>
        <lightning-layout multiple-rows>
            <template for:each={superBadgesList} for:item="badges">
                <lightning-layout-item key={certi} padding="around-small" size="12" medium-device-size="4" small-device-size="6">
                    <div class="cert-box">
                        <img src={superBadgesLogo} class="certlogo"/>
                        <span>{badges}</span>
                    </div>
                </lightning-layout-item>
            </template>
    
        </lightning-layout>
    </template>
   

    <template if:true={languages.length}>
        <h1 class="slds-var-m-around_medium">Languages</h1>
        <lightning-layout multiple-rows>
            <template for:each={languages} for:item="lang">
                <lightning-layout-item key={lang} padding="around-small" size="12" medium-device-size="4" small-device-size="6">
                    <div class="cert-box">
                        <img src={language} class="certlogo"/>
                        <span>{lang}</span>
                    </div>
                </lightning-layout-item>
            </template>
    
        </lightning-layout>
    </template>
</template>
